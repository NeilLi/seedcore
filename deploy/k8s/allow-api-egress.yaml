apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-egress
  namespace: seedcore-dev
spec:
  podSelector:
    matchLabels:
      app: seedcore-api
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          ray.io/is-ray-node: "yes"
    ports:
    - protocol: TCP
      port: 8000 # For HTTP
    # âœ… ADDED: Also allow traffic to the Ray Client port
    - protocol: TCP
      port: 10001 # For Ray Client
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
