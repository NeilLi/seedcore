apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${DEPLOY_NAME}
  namespace: ${NAMESPACE}
  labels:
    app: ${SERVICE_NAME}
spec:
  replicas: ${REPLICAS}
  selector:
    matchLabels:
      app: ${SERVICE_NAME}
  template:
    metadata:
      labels:
        app: ${SERVICE_NAME}
    spec:
      containers:
        - name: ${SERVICE_NAME}
          image: ${API_IMAGE}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8002
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SERVE_SERVICE
              value: "stable"
            - name: DSP_LOG_TO_FILE
              value: "false"
            - name: DSP_LOG_TO_STDOUT
              value: "true"
            - name: TMPDIR
              value: "/tmp"
            - name: TEMP
              value: "/tmp"
            - name: RAY_ADDRESS
              value: "ray://${RAY_HEAD_SVC}:${RAY_HEAD_PORT}"
            - name: SEEDCORE_NS
              value: "${SEEDCORE_NS}"
            - name: SEEDCORE_API_ADDRESS
              value: "127.0.0.1:8002"
            - name: SEEDCORE_SKIP_EAGER_RAY
              value: "1"
            - name: OPA_KEEP_TEMP
              value: "1"
          envFrom:
            - configMapRef:
                name: seedcore-env
                optional: true
            - configMapRef:
                name: seedcore-client-env
                optional: true
            - configMapRef:
                name: ${SERVICE_NAME}-config
                optional: true
            - secretRef:
                name: seedcore-env-secret
                optional: true
          volumeMounts:
            - name: logs-volume
              mountPath: /tmp/seedcore-logs
            - name: data-volume
              mountPath: /app/data
            - name: project-src
              mountPath: /app
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8002
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8002
            failureThreshold: 60
            periodSeconds: 1
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # âœ… Replaces ENTRYPOINT+CMD from Dockerfile
          # Set file descriptor limit to prevent "too many open files" errors
          # This is critical for WASM evaluation which may open many file descriptors
          command: ["/bin/bash", "-c"]
          args:
            - >
              uvicorn src.seedcore.main:app
              --host 0.0.0.0
              --port 8002
              --proxy-headers
              --forwarded-allow-ips "*"
          securityContext:
            runAsNonRoot: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: logs-volume
          emptyDir: {}
        - name: data-volume
          persistentVolumeClaim:
            claimName: seedcore-data-pvc
        - name: project-src
          hostPath:
            path: /project
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: seedcore-api
  namespace: seedcore-dev
spec:
  type: NodePort           # ðŸ‘ˆ REQUIRED
  selector:
    app: seedcore-api
  ports:
    - name: http
      port: 8002
      targetPort: 8002
      nodePort: 30002      # ðŸ‘ˆ Explicit NodePort



