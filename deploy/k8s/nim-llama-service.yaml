apiVersion: v1
kind: Service
metadata:
  name: nim-llama
  namespace: default
  labels:
    app: nim-llama
spec:
  type: LoadBalancer          # Expose externally via cloud LB
  selector:
    app: nim-llama
  ports:
    - name: http
      protocol: TCP
      port: 8000              # External port
      targetPort: 8000        # Container port


